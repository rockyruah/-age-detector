<!-- 360도 회전 뷰어 영역 -->

  <style>
    /* 기본 스타일: PC 기준 */
    #spin360 {
      width: 860px;
      height: 800px;
      margin: 0 auto;
    }

    /* 모바일용 스타일: 화면이 768px 이하일 때 */
    @media screen and (max-width: 768px) {
      #spin360 {
        width: 100%;
        height: auto;
        aspect-ratio: 43 / 40; /* 원본 비율 (860:800) 유지 */
      }
    }
  </style>

<div id="spin360" style="width: 600px; height: 400px; margin: auto;max-width:100%;display:block;height: auto;"></div>

<!-- jQuery & SpriteSpin 라이브러리 로딩 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>

<script>
  // 36장의 회전 이미지 설정
  const images = [];
  //for (let i = 1; i <= 36; i++) {
    //const num = String(i).padStart(3, '0');    
	images.push(`Frame 110.jpg`);
	images.push(`Frame 111.jpg`);
	images.push(`Frame 112.jpg`);
	images.push(`Frame 113.jpg`);
	images.push(`Frame 114.jpg`);
	images.push(`Frame 115.jpg`);
	
    images.push(`Frame 116.jpg`);
	images.push(`Frame 117.jpg`);
	images.push(`Frame 118.jpg`);
	images.push(`Frame 119.jpg`);
	images.push(`Frame 120.jpg`);
	images.push(`Frame 121.jpg`);	
	
  //}

  // SpriteSpin 초기화
  $(function() {
    $('#spin360').spritespin({
      source: images,
      width: 860,
      height: 800,
      frames: 36,
      sense: -1,
      animate: false,
      responsive: false
    });
  });
</script>
