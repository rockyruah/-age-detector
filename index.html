<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 360도 회전 뷰어 영역 -->
<div id="spin360" style="width: 100%; height: auto; max-width: 860px; margin: auto;"></div>

<!-- jQuery & SpriteSpin 라이브러리 로딩 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>

<script>
  // 36장의 회전 이미지 설정
  const images = [];
  images.push('Frame 110.jpg');
  images.push('Frame 111.jpg');
  images.push('Frame 112.jpg');
  images.push('Frame 113.jpg');
  images.push('Frame 114.jpg');
  images.push('Frame 115.jpg');
  images.push('Frame 116.jpg');
  images.push('Frame 117.jpg');
  images.push('Frame 118.jpg');
  images.push('Frame 119.jpg');
  images.push('Frame 120.jpg');
  images.push('Frame 121.jpg');

  // SpriteSpin 초기화
  $(function() {
    $('#spin360').spritespin({
      source: images,
      width: '100%',    // 반응형
      height: 'auto',   // 반응형 높이
      frames: images.length, // 이미지 수
      sense: -1,
      animate: false,
      responsive: true, // 반응형 설정
    });
  });
</script>
