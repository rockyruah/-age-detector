<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나이/성별 예측 디버깅 버전</title>
  <style>
    canvas, img { max-width: 100%; }
    #wrapper { display: flex; gap: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>📷 얼굴 사진으로 나이/성별 예측 (디버깅 콘솔 포함)</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <div id="wrapper">
    <img id="inputImage" />
    <canvas id="overlay"></canvas>
  </div>

  <!-- 안정적인 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const faceapi = window.faceapi;

      const imageUpload = document.getElementById('imageUpload');
      const inputImage = document.getElementById('inputImage');
      const overlay = document.getElementById('overlay');

      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
      console.log("모델 로딩 시작...");
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL);
      console.log("모델 로딩 완료");

      imageUpload.addEventListener('change', async () => {
        const file = imageUpload.files[0];
        if (!file) return;

        inputImage.src = URL.createObjectURL(file);
        inputImage.onload = async () => {
          overlay.width = inputImage.width;
          overlay.height = inputImage.height;

          console.log("이미지 로드 완료, 얼굴 탐지 시작...");
          const detections = await faceapi
            .detectAllFaces(inputImage, new faceapi.TinyFaceDetectorOptions())
            .withAgeAndGender();

          console.log("감지된 얼굴 수:", detections.length);
          console.log("전체 결과:", detections);

          const ctx = overlay.getContext('2d');
          ctx.clearRect(0, 0, overlay.width, overlay.height);

          detections.forEach(det => {
            console.log("나이:", det.age);
            console.log("성별:", det.gender, "확률:", det.genderProbability);
            alert("나이:", det.age + "\n성별:", det.gender+"\n확률:", det.genderProbability);
            const { age, gender, genderProbability, detection } = det;
            const roundedAge = Math.round(age);
            const text = `${roundedAge}세 / ${gender} (${(genderProbability*100).toFixed(1)}%)`;

            const box = detection.box;
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
            ctx.fillStyle = 'blue';
            ctx.font = '16px Arial';
            ctx.fillText(text, box.x, Math.max(box.y - 5, 20));
          });
        };
      });
    });
  </script>
</body>
</html>
